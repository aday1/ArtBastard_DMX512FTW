<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaserTime Web Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="statusIndicator"></div>
    <div class="main-content">
        <h1>Syntax Scene Dream Machine Panel - Official</h1>
        <div id="statusMessage"></div>
        <nav>
            <button id="navMain">Main Control</button>
            <button id="navMidiOsc">MIDI/OSC Setup</button>
            <button id="navFixture">Fixture Setup</button>
            <button id="navOscDebug">OSC Debug</button>
            <button id="navMisc">Misc</button>
        </nav>
        <div class="content-area">
            <div id="mainControl">
                <h2>Scenes</h2>
                <div id="sceneManagement">
                    <div>
                        <input type="text" id="sceneName" placeholder="Enter scene name">
                        <input type="text" id="sceneOscAddress" placeholder="Enter OSC address">
                        <button id="saveScene">Save Scene</button>
                        <button id="clearAllScenes">Clear All Scenes</button>
                    </div>
                    <div id="loadSceneSection">
                        <h3>Load Scene</h3>
                        <select id="loadSceneSelect"></select>
                        <button id="loadSceneButton">Load Scene</button>
                    </div>
                    <div id="savedScenesList"></div>
                </div>
                <h2>Transition</h2>
                <div>
                    <label for="transitionDuration">Transition Duration (ms):</label>
                    <input type="range" id="transitionDuration" min="0" max="10000" step="100" value="1000">
                    <span id="transitionDurationValue">1000 ms</span>
                </div>
                <h2>Scene Transition</h2>
                <div>
                    <select id="sceneTransitionFrom"></select>
                    <select id="sceneTransitionTo"></select>
                    <input type="range" id="transitionSlider" min="0" max="100" value="0">
                    <span id="transitionSliderValue">0%</span>
                </div>
                <h2>Auto Pilot</h2>
                <div>
                    <select id="autoPilotSceneFrom"></select>
                    <select id="autoPilotSceneTo"></select>
                    <label for="autoPilotToggle">
                        <input type="checkbox" id="autoPilotToggle">
                        Enable Auto Pilot
                    </label>
                    <span id="autoPilotDurationDisplay"></span>
                </div>
                <h2>DMX Channels</h2>
                <div id="dmxChannels"></div>
                <h2>Group Controls</h2>
                <div id="groupControls"></div>
            </div>
            <div id="midiOscSetup" style="display: none;">
                <h2>MIDI/OSC Setup</h2>
                <div id="midiSetup"></div>
                <div id="oscSetup"></div>
            </div>
            <div id="fixtureSetup" style="display: none;">
                <h2>Fixture Setup</h2>
                <!-- Add fixture setup content here -->
            </div>
            <div id="oscDebug" style="display: none;">
                <h2>OSC Debug</h2>
                <div id="oscMessages"></div>
            </div>
            <div id="misc" style="display: none;">
                <h2>Misc</h2>
                <div id="artnetDiagnostics"></div>
                <button id="searchArtnetDevices">Search ArtNet Devices</button>
                <div id="artnetDevices"></div>
            </div>
        </div>
        <div id="debugInfo">
            <h3>Debug Information</h3>
            <pre id="debugOutput"></pre>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
