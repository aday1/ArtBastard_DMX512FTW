<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaserTime - MIDI Setup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Main Control</a></li>
            <li><a href="midi-setup.html">MIDI Setup</a></li>
            <li><a href="fixture-setup.html">Fixture Setup</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>MIDI Setup</h1>
        <div>
            <label for="midiInterface">Select MIDI Interface:</label>
            <select id="midiInterface"></select>
        </div>
        <div>
            <h2>MIDI Learn</h2>
            <p>Click on a DMX channel's "Learn" button in the main control page, then move a fader or knob on your MIDI controller to map it.</p>
        </div>
        <div>
            <h2>MIDI Mappings</h2>
            <div id="midiMappings"></div>
        </div>
        <div>
            <button id="forgetAllMidi">Forget All MIDI Mappings</button>
        </div>
        <div>
            <h2>MIDI Messages</h2>
            <div id="midiMessages"></div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="midi-setup.js"></script>
</body>
</html>
